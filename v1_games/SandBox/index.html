<html>
<head>
	<title></title>
	<script language="Javascript" src="../../Framework/jsGFwk.js"></script>
	<script language="Javascript" src="../../Framework/jsGFwk2dFastAnimation.js"></script>
	<script language="Javascript" src="../../Framework/jsGFwkIO.js"></script>
	<script language="Javascript" src="../../Framework/jsGFwkCollisions.js"></script>
	<script language="Javascript" src="../../Framework/jsGFwkContainer.js"></script>
	
	<script language="Javascript" src="scripts/controller.js"></script>
</head>
<body style="background-color:white; border:0px; margin:0px;">
	<canvas id="canvas" width="600" height="400"></canvas>
</body>
<script language="Javascript">
	var GLOBALS = { 
		CANVAS_SIZE : { width: 600, height: 400 },
		METERS: 0,
		RECORD: 0
	};
	
	jsGFwk.settings.canvas = "canvas";
	jsGFwk.settings.clearColor = "rgb(0,0,0)";
	jsGFwk.settings.width = 600;
	jsGFwk.settings.height = 400;
	
	jsGFwk.include("FastAnimation");
	jsGFwk.include("IO");
	jsGFwk.include("Collisions");
	jsGFwk.include("Container");
	
	jsGFwk.createObject(controller);

	jsGFwk.createObject({
		id: "dummy",
		visible: true,
		x: 200, y: 200, width: 10, height: 10,
		jumpValue: 2.5,
		init: function () { },
		update: function (delta) {
			//W
			if (jsGFwk.IO.keyboard._activeKey[87]) {
				this.y -= this.jumpValue;
			}
			
			//D: 68 - A: 65
			//<: 37 - ^: 38 - >: 39
		},
		draw: function (context) {
			context.save();
				context.fillStyle = "red";
				context.fillRect(this.x, this.y, 10, 10);
			context.restore();
		}
	});
	
	jsGFwk.start();
</script>
</html>

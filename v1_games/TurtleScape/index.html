<html>
<head>
	<title></title>
	<script language="Javascript" src="../../Framework/jsGFwk.js"></script>
	<script language="Javascript" src="../../Framework/jsGFwk2dFastAnimation.js"></script>
	<script language="Javascript" src="../../Framework/jsGFwkRM.js"></script>
	<script language="Javascript" src="../../Framework/jsGFwkIO.js"></script>
	<script language="Javascript" src="../../Framework/jsGFwkCollisions.js"></script>
	<script language="Javascript" src="../../Framework/jsGFwkScenes.js"></script>
	<script language="Javascript" src="../../Framework/jsGFwkSprites.js"></script>
	<script language="Javascript" src="scripts/loader.js"></script>
	<script language="Javascript" src="scripts/hud.js"></script>
	<script language="Javascript" src="scripts/endHud.js"></script>
	<script language="Javascript" src="scripts/background.js"></script>
	<script language="Javascript" src="scripts/keyHelper.js"></script>
	<script language="Javascript" src="scripts/metter.js"></script>
	<script language="Javascript" src="scripts/counters.js"></script>
	<script language="Javascript" src="scripts/magma.js"></script>
	<script language="Javascript" src="scripts/hurrySign.js"></script>
	<script language="Javascript" src="scripts/particle.js"></script>
	<script language="Javascript" src="scripts/obstacle.js"></script>
	<script language="Javascript" src="scripts/turtle.js"></script>
	<style>
		@font-face {
			font-family: 'normalFont';
			src: url('fonts/Bite_Bullet.ttf');
		}
	</style>
</head>
<body style="background-color:black; border:0px; margin:0px;">
	<canvas id="canvas" width="600" height="400"></canvas>
</body>
<script language="Javascript">
	var GLOBALS = { 
		CANVAS_SIZE : { width: 600, height: 400 },
		METERS: 0,
		RECORD: 0
	};
	
	jsGFwk.settings.canvas = "canvas";
	jsGFwk.settings.clearColor = "rgb(0,0,0)";
	jsGFwk.settings.width = 600;
	jsGFwk.settings.height = 400;
	
	jsGFwk.include("FastAnimation");
	jsGFwk.include("ResourceManager");
	jsGFwk.include("IO");
	jsGFwk.include("Collisions");
	jsGFwk.include("Sprites");
	jsGFwk.include("Scenes");
	
	jsGFwk.ResourceManager.addGraphic({ name: "loadingTurtle", source: "graphics/loadingTurtle.png" });
	jsGFwk.ResourceManager.addGraphic({ name: "environment1", source: "graphics/environment1.png" });
	jsGFwk.ResourceManager.addGraphic({ name: "environment2", source: "graphics/environment2.png" });
	jsGFwk.ResourceManager.addGraphic({ name: "mainScreen", source: "graphics/mainmenu.png" });
	jsGFwk.ResourceManager.addGraphic({ name: "gameOverScreen", source: "graphics/gameOver.png" });
	jsGFwk.ResourceManager.addGraphic({ name: "mainGraphics", source: "graphics/main.png" });	
	
	jsGFwk.Scenes.create({name: "intro", gameObjects: [hud] });
	jsGFwk.Scenes.create({name: "game", gameObjects: [background, hurrySign, turtle, obstacle, magma, counters, metter, keyHelper] });
	jsGFwk.Scenes.create({name: "end", gameObjects: [endHud] });
	
	jsGFwk.createObject(loader);

	jsGFwk.start();
</script>
</html>

<html>
<head>
	<title></title>
	<script language="Javascript" src="../../Framework/jsGFwk.js"></script>
	<script language="Javascript" src="../../Framework/jsGFwkBasicAnimation.js"></script>
	<script language="Javascript" src="../../Framework/jsGFwkRM.js"></script>
	<script language="Javascript" src="../../Framework/jsGFwkIO.js"></script>
	<script language="Javascript" src="../../Framework/jsGFwkCollisions.js"></script>
	<script language="Javascript" src="../../Framework/jsGFwkScenes.js"></script>
	<script language="Javascript" src="../../Framework/jsGFwkSprites.js"></script>
	<script language="Javascript" src="scripts/loader.js"></script>
	<script language="Javascript" src="scripts/game.js"></script>
	<script language="Javascript" src="scripts/background.js"></script>
	<script language="Javascript" src="scripts/hud.js"></script>
	<script language="Javascript" src="scripts/share.js"></script>
	<script language="Javascript" src="scripts/knights.js"></script>
	<style>
		@font-face {
			font-family: 'zxFont';
			src: url('fonts/zxBold.ttf');
		}
		
		@font-face {
			font-family: 'zxFontNormal';
			src: url('fonts/zxNormal.ttf');
		}
	</style>
</head>
<body style="background-color:black;">
	<canvas id="canvas" width="320" height="240"></canvas>
</body>
<script language="Javascript">
	var GLOBALS = { 
		CANVAS_SIZE : { width: 320, height: 240 },
		SELECTED_GAME: 0,
		WONS: 0,
		RECORD: 0,
	};
	
	jsGFwk.settings.canvas = "canvas";
	jsGFwk.settings.clearColor = "rgb(0,0,0)";
	
	jsGFwk.include("BasicAnimation");
	jsGFwk.include("ResourceManager");
	jsGFwk.include("IO");
	jsGFwk.include("Collisions");
	jsGFwk.include("Sprites");
	jsGFwk.include("Scenes");
	
	jsGFwk.ResourceManager.addGraphic({ name: "main", source: "graphics/mainGraphics.png" });
	
	var selectionSources = {};
	selectionSources[jsGFwk.ResourceManager.sounds.format.wav] = { source: "fx/selection.wav" };
	selectionSources[jsGFwk.ResourceManager.sounds.format.ogg] = { source: "fx/selection.ogg" };
	selectionSources[jsGFwk.ResourceManager.sounds.format.mp3] = { source: "fx/selection.mp3" };
	jsGFwk.ResourceManager.addSound({ name: "selection", sources: selectionSources});
	
	var hitSources = {};
	hitSources[jsGFwk.ResourceManager.sounds.format.wav] = { source: "fx/hit.wav" };
	hitSources[jsGFwk.ResourceManager.sounds.format.ogg] = { source: "fx/hit.ogg" };
	hitSources[jsGFwk.ResourceManager.sounds.format.mp3] = { source: "fx/hit.mp3" };
	jsGFwk.ResourceManager.addSound({ name: "hit", sources: hitSources});
	
	var wonSources = {};
	wonSources[jsGFwk.ResourceManager.sounds.format.wav] = { source: "fx/won.wav" };
	wonSources[jsGFwk.ResourceManager.sounds.format.ogg] = { source: "fx/won.ogg" };
	wonSources[jsGFwk.ResourceManager.sounds.format.mp3] = { source: "fx/won.mp3" };
	jsGFwk.ResourceManager.addSound({ name: "won", sources: wonSources});
	
	jsGFwk.Scenes.create({name: "scene1", gameObjects: [hud] });
	jsGFwk.Scenes.create({name: "game", gameObjects: [background, game, knights, share] });
	
	jsGFwk.createObject(loader);

	jsGFwk.start();
</script>
</html>

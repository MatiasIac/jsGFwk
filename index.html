<html>
    <head>
        <title>jsGame v2</title>
        <script src="build/jsGame.js"></script>
    </head>
    <body>
    </body>
    <script>
        var myGame = new jsGame.Game();

        var cube = jsGame.GameObject.extend({
            name: 'cube',
            visible: true,
            init: function () {
                this.data = { x: 10, y: 10 };
            },
            update: function (delta) {
                this.data.x += 1;
            },
            draw: function (ctx) {
                ctx.fillStyle = 'red';
                ctx.fillRect(this.data.x, 50, 20, 20);
            }
        });

        myGame.scene.add('main', [cube]);
        myGame.scene.enable('main');

        myGame.start();
    </script>
</html>

<html>
    <head>
        <title>jsGame v2</title>
        <script src="build/jsGame.js"></script>
    </head>
    <body>
    </body>
    <script>
        var game = new jsGFwk.Game(new jsGFwk.Configuration(640, 480, "black"));

        var player = {
            define: function() {
                this.myColor = new jsGFwk.Color(255, 0, 0, 1);
                this.position = new jsGFwk.Point(10, 10);
            },
            update: function() {
                this.position.x++;
            },
            draw: function(context) {
                context.rectangle(this.position, 20, 20, this.myColor);
            },
            destroy() {
                
            }
        };

        game.scene.add('main', [player]);
        game.scene.enable('main');
        game.start();
    </script>
</html>

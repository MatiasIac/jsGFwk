<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs>
            <a-assets>
                <a-asset-item id="avo" src="avo/Avocado.gltf"></a-asset-item>
                <!--a-asset-item id="monster" src="monster/Monster.gltf"></a-asset-item-->
            </a-assets>
            <!-- a-box position='0 0.5 0' material='opacity: 0.5;'></a-box-->
            <a-marker-camera preset='hiro'>
                <!--a-entity gltf-model="#monster" scale="0.05 0.05 0.05"></a-entity-->
                <a-entity gltf-model="#avo" scale="0.3 0.3 0.3"></a-entity>
            </a-marker-camera>
        </a-scene>
    </body>
</html>
